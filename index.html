<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quiz</title>
</head>
<body>

    <div class="container">
        <h1>*Quiz*</h1>

        <div class="scoreboard">
            <div>
                <span class="score" id="score"></span>
                <span class="time" id="time"></span>
            </div>
            <!-- <div class="headline">SoccerQuiz</div> -->
        </div>

        <div class="quiz-card">
            <header>
                <h3 class="question-text" id="question-text">Question?</h3>
            </header>
            <ul>
                <li class="list-item">
                    <input type="radio" id="a"
                    name="answer">
                    <label class="answer" for="a">Answer</label>
                </li>
                <li class="list-item">
                    <input type="radio" id="b"
                    name="answer">
                    <label class="answer" for="b">Answer</label>
                </li>
                <li class="list-item">
                    <input type="radio" id="c"
                    name="answer">
                    <label class="answer" for="c">Answer</label>
                </li>
                <li class="list-item">
                    <input type="radio" id="d"
                    name="answer">
                    <label class="answer" for="d">Answer</label>
                </li>
            </ul>
            <button class="btn" id="btn">Submit / Next</button>
        </div>
    </div>




    <script src="main.js"></script>
</body>
</html>
